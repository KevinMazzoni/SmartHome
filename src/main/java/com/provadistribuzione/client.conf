akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"  # Imposta l'indirizzo IP del server remoto
      port = 6123               # Imposta la porta del server remoto
    }
  }
}
