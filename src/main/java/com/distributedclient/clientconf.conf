
# clientconf.conf
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"  # Indirizzo IP del server (localhost)
      port = 6123             # Porta su cui ascoltare
    }
  }
}
